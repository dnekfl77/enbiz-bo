* 프로그램명 : 업체매출수수료조회
* 작 성 일 : 2021.12.09
* 작 성 자 : 정아름
* 수 정 자 :

* 이    력 :
-->
<html lang="ko-KR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1><th:block th:text="${#messages.msg('vendorCommission.title')}"/></h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 조회테이블 -->
            <div class="search">
                <form name="vendorCommissionGridForm" id="vendorCommissionGridForm">
                <table class="search-table">
                    <colgroup>
                        <col width="120">
                        <col>
                        <col width="120">
                        <col>
                        <col width="120">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <!-- 매출일자 -->
                        <td class="label" th:text="${#messages.msg('vendorCommission.label.saleDtm')}"></td>
                        <td>
                            <div class="input-group w100">
                                <div class="picker-group" data-lopicker="basic">
                                    <input type="text" class="input disabled" name="startDate" id="startDate" disabled="disabled">
                                    <span class="input-group-addon">~</span>
                                    <input type="text" class="input disabled" name="endDate" id="endDate" disabled="disabled">
                                    <span class="input-group-addon"><i class="icon-calendar" id="calendarButton"></i></span>
                                </div>
                                <select class="form-control" id="calendar-term">
                                    <option value="3" th:text="${#messages.msg('baseInfoMgmt.label.recent3')}" th:selected="true"></option>
                                    <option value="7" th:text="${#messages.msg('baseInfoMgmt.label.recent7')}"></option>
                                    <option value="30" th:text="${#messages.msg('baseInfoMgmt.label.recent30')}"></option>
                                </select>
                            </div>
                        </td>
                        <!-- 협력사 -->
                        <td class="label" th:text="${#messages.msg('vendorCommission.label.entrNo')}"></td>
                        <td>
                            <div class="input-group gd-cop">
                                <input type="text" class="input disabled" id="entrNo" name="entrNo" readonly>
                                <input type="text" class="input disabled" id="entrNm" readonly>
                                <a href="javascript:;" class="button small" id="btn_entr_popup_call"><i class="icon-sarch"></i></a>
                                <a href="javascript:;" class="button small" id="btn_entr_popup_reset"><i class="icon-clear"></i></a>
                            </div>
                        </td>
                        <!-- 매출마감여부 -->
                        <td class="label" th:text="${#messages.msg('vendorCommission.label.adjCloseYn')}"></td>
                        <td>
                            <select class="form-control w40" id="adjCloseYn" name="adjCloseYn">
                                <option value="" th:text="${#messages.msg('vendorCommission.label.full')}"></option>
                                <option value="Y" th:text="${#messages.msg('vendorCommission.label.y')}"></option>
                                <option value="N" th:text="${#messages.msg('vendorCommission.label.n')}"></option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </form>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('vendorCommission.label.initialization')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_list">
                    <span class="text" th:text="${#messages.msg('vendorCommission.label.list')}" />
                </a>
            </div>
            <!-- //검색버튼 -->
            <!-- 리얼그리드 -->
            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <div class="left dp_f">
                            	<h2 class="title" th:text="${#messages.msg('vendorCommission.grid.title')}" />
                        	</div>
                            <div class="button-group">
                            	<a href="#" class="button outside" id="btn_excel">
                                    <span class="text" th:text="${#messages.msg('vendorCommission.grid.btn.excel')}" />
                                </a>
                        	</div>
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                </div>
                            </div>
                            <div class="page-option" grid-id="vendorCommissionGrid"></div>
                        </div>
                    </div>
                    <div class="grid-body with-head">
                        <div id="vendorCommissionGrid" realgrid></div>
                    </div>
                </div>
            </div>
            <!-- //리얼그리드 -->
        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'adjust/vendorCommissionGrid.eventHandler.js?202112090001'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'adjust/vendorCommissionGrid.provider.js?202112090001'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            vendorCommissionGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
