<html lang="ko-KR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1><th:block th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.list.title')}"/></h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 조회테이블 -->
            <div class="search">
                <form name="vendorDeliveryPolicyGridForm" id="vendorDeliveryPolicyGridForm">
                <table class="search-table">
                    <colgroup>
                        <col width="120">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="label"
                                th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.list.search.label.partnerNoNm')}" />
                            <td>
                                <div class="input-group">
                                    <input type="text" class="input w20" maxlength="15" name="entrNo" id="entrNo"/>
                                    <input type="text" class="input w60" maxlength="30" name="entrNm" id="entrNm"/>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_ button white" id="btn_init">
                    <span class="text"
                          th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.list.search.button.initialization')}" />
                </a>
                <a href="#" class="btn_ button dark" id="btn_search">
                    <span class="text" th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.list.search.button.search')}" />
                </a>
            </div>
            <!-- //검색버튼 -->
            <!-- 리얼그리드 -->
            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.list.result.title')}" />
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_grid_add_popup">
                                        <span class="text"
                                              th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.button.label.add')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_remove">
                                        <span class="text"
                                              th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.button.label.remove')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_reset">
                                        <span class="text"
                                              th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.button.label.reset')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_save">
                                        <span class="text"
                                              th:text="${#messages.msg('vendorMgmt.vendorDeliveryPolicyGrid.button.label.save')}" />
                                    </a>
                                </div>
                            </div>

                            <div class="page-option" grid-id="vendorDeliveryPolicyGrid" />
                        </div>
                    </div>
                    <div class="grid-body with-head">
                        <div class="rg-root rg-grid" id="vendorDeliveryPolicyGrid" realgrid></div>
                    </div>
                </div>
            </div>
            <!-- //리얼그리드 -->
        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
    /*<![CDATA[*/

        var _dlex_type_select         = {};

        /*[# th:each="list : ${codeList.VD005}"]*/
            var key = /*[[${list.cd}]]*/;
            _dlex_type_select[key] = /*[[${list.cdNm}]]*/;
        /*[/]*/

    /*]]>*/
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'vendor/vendorDeliveryPolicyGrid.eventHandler.js?202103180000'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'vendor/vendorDeliveryPolicyGrid.provider.js?202103180000'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            vendorDeliveryPolicyGrid.eventhandler.initialize();
        });
    </script>
</th:block>

</body>
</html>
