<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/page-realgrid-layout}">
<body>
<th:block layout:fragment="page-title-area">
	<div class="page-title">
		<div class="left">
			<h1 th:text="${#messages.msg('stDeptCdMgmt.title')}"></h1>
		</div>
	</div>
</th:block>
<th:block layout:fragment="page-contents">
	<div class="page-fixed with-title">
		<div class="data-cont col-30 full-height">
			<!-- 표준분류목록-->
			<div class="data full-height">
				<div class="data-head">
					<div class="left"><span class="title" th:text="${#messages.msg('stDeptCdMgmt.tree.title')}"></span></div>
				</div>
				<div class="data-body">
					<!-- Ztree -->
					<ul id="stDeptCdListTree" class="ztree"></ul>
					<!-- Ztree -->
				</div>
			</div>
			<!-- 표준분류목록 -->

			<div class="data-cont full-height">
				<!-- 하위표준분류목록 그리드 -->
				<form id="stdCtgDispInfoForm">
					<input type="hidden" id="uprDeptCd" name="uprDeptCd"/>
				</form>
				<div class="grid full-height"  id="categoryList">
					<div class="grid-head">
						<div class="title-area">
							<h2 class="title" th:text="${#messages.msg('stDeptCdMgmt.grid.title')}"></h2>
						</div>
						<div class="option-area">
							<div class="edit-option">
								<div class="button-group">
									<a href="#" class="button inside" id="btnAdd"><span class="text" th:text="${#messages.msg('stDeptCdMgmt.btn.label.add')}"></span></a>
									<a href="#" class="button inside" id="btnRemove"><span class="text" th:text="${#messages.msg('stDeptCdMgmt.btn.label.remove')}"></span></a>
									<a href="#" class="button inside" id="btnReset"><span class="text" th:text="${#messages.msg('stDeptCdMgmt.btn.label.reset')}"></span></a>
									<a href="#" class="button inside" id="btnSave"><span class="text" th:text="${#messages.msg('stDeptCdMgmt.btn.label.save')}"></span></a>
								</div>
							</div>
							<div class="page-option" grid-id="stDeptCdListGrid"></div>
						</div>
					</div>
					<div class="grid-body with-head vh1">
						<div id="stDeptCdListGrid" class="rg-root rg-grid vh1" realgrid></div>
					</div>
				</div>
				<!-- 하위표준분류목록 그리드 -->
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="add-script">
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/stDeptCdList.message.js?2021032401'" ></script>
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/stDeptCdListTree.eventHandler.js?20211026'" ></script>
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/stDeptCdListGrid.provider.js?2021032401'" ></script>
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/stDeptCdListGrid.eventHandler.js?20211026'" ></script>
	<script th:inline="javascript">
		$(function(){
			stDeptCdListTree.eventHandler.init();
			stDeptCdListGrid.eventhandler.init();
		});
	</script>
</th:block>
</body>
</html>
