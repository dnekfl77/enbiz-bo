<!DOCTYPE html>
<html lang="ko"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/page-realgrid-layout}">
<head>
    <title><th:block th:text="${#messages.msg('batchLog.label.title')}"></title>
</head>
<body>
<th:block layout:fragment="page-title-area">
	<div class="page-title">
		<div class="left">
			<h1 th:text="${#messages.msg('batchLog.label.title')}"></h1><!-- 배치 로그 -->
		</div>
	</div>
</th:block>

<th:block layout:fragment="page-contents">
	<div class="page-fixed with-title">
		<div class="search-cont">

			<!-- 조회테이블 Start -->
			<div class="search">
				<div class="search-body">
					<form name="batchLogSearchForm" id="batchLogSearchForm">
						<table class="search-table">
							<colgroup>
								<col width="120">
								<col>
								<col width="120">
								<col>
							</colgroup>
							<tbody>
							<tr>
								<td class="label" th:text="${#messages.msg('batchLog.label.createTime')}"></td><!-- 기준일자 -->
								<td>
									<div class="picker-group" data-lopicker="basic">
                                        <input type="text" class="input disabled" name="createTime" id="createTime" readonly>
                                        <span class="input-group-addon"><i class="icon-calendar" id="calendarButton"></i></span>
                                    </div>
								</td>
								<td class="label" th:text="${#messages.msg('batchLog.label.jobName')}"></td><!-- 배치프로그램 -->
								<td>
									<input type="text" class="input" maxlength="300" name="jobName">
								</td>
								<td class="label" th:text="${#messages.msg('batchLog.label.status')}"></td><!-- 배치프로그램 -->
								<td>
									<select class="form-control" id="status" name="status">
                                    	<option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                    	<option th:each="list : ${codeList.CM008}" th:value="${list.cd}" th:utext="${list.cdNm}"></option>
                                	</select>
								</td>
							</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<!-- 조회테이블 End -->

			<!-- 검색버튼 Start -->
			<div class="button-group search-btn">
				<a href="#" class="btn_gblue button white" id="btn_init">
					<span class="text" th:text="${#messages.msg('adminCommon.button.init')}"></span><!-- 초기화 -->
				</a>
				<a href="#" class="btn_blue button dark" id="btn_search">
					<span class="text" th:text="${#messages.msg('adminCommon.button.search')}"></span><!-- 검색 -->
				</a>
			</div>
			<!-- 검색버튼 End -->


			<div class="data-cont">
				<!-- 배치 목록 그리드 Start -->
				<div class="grid">
					<div class="grid-head">
						<div class="title-area">
							<h2 class="title" th:text="${#messages.msg('batchLog.label.batchLogList')}"></h2><!-- 배치 목록 -->
						</div>

						<div class="option-area">
							<div class="page-option" grid-id="batchLogGrid"></div>
						</div>
					</div>
					<div class="grid-body">
						<div class="rg-root rg-grid" id="batchLogGrid" realgrid></div>
					</div>
				</div>
				<!-- 배치 목록 리얼그리드 End -->
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="add-script">
	<script th:inline="javascript">
		
		var batchStatCode = [];
		var batchStatCdValues = [];
		
		
	</script>
	
	<!-- 배치 목록 Grid -->
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/batchLogGrid.provider.js?1111111111111'"></script>
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/batchLogGrid.eventHandler.js?123123'"></script>
	
	<script type="text/javascript">
		$(function () {
			batchLogGrid.eventhandler.init();
		});
	</script>
</th:block>
</body>
</html>
