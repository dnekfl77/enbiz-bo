<!--
* 프로그램명 : 수신그룹관리
* 작 성 일 : 2021.06.09

* 이    력 :
-->
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/page-realgrid-layout}">
<body>
	<th:block layout:fragment="page-title-area">
		<div class="page-title">
			<div class="left">
				<h1>
					<th:block th:text="${#messages.msg('receiveGroupMgmt.title.sys.recv.grp.mgmt')}" />
				</h1>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="page-contents">
		<div class="page-fixed with-title">
			<div class="search-cont" >
				<!-- 조회테이블 -->
				<div class="search">
					<div class="search-body">
						<form name="recvGrpGridForm" id="recvGrpGridForm">
							<table class="search-table">
								<colgroup>
									<col width="120">
									<col>
									<col width="120">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<td class="label"
											th:text="${#messages.msg('receiveGroupMgmt.label.recv.grp.mgmt.recv.grp.nm')}">
										</td>
										<td><input class="input inputtxt w60" type="text" maxlength="50"
											name="recvGrpNm" id="recvGrpNm" /></td>
										<td class="label"
											th:text="${#messages.msg('receiveGroupMgmt.label.recv.grp.mgmt.yn')}">
										</td>
										<td>
										<select class="form-control" id="useYn" name="useYn">
												<option value="" selected="selected">
													<th:block
														th:text="${#messages.msg('receiveGroupMgmt.label.recv.grp.mgmt.full')}" />
												</option>
												<option value="Y">
													<th:block
														th:text="${#messages.msg('receiveGroupMgmt.label.recv.grp.mgmt.use')}" />
												</option>
												<option value="N">
													<th:block
														th:text="${#messages.msg('receiveGroupMgmt.label.recv.grp.mgmt.disuse')}" />
												</option>
										</select>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
				<!-- //조회테이블 -->
				<!-- 검색버튼 -->
				<div class="button-group search-btn">
                	<a href="#" class="btn_gblue button white" id="btn_init">
                    	<span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                	</a>
                	<a href="#" class="btn_blue button dark" id="btn_search">
                    	<span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                	</a>
            	</div>
				<!-- //검색버튼 -->
				<!-- 리얼그리드 -->
				<div class="grid-cont col-50">
					<!-- 수신그룹목록 그리드 -->
					<div class="grid" style="overflow: hidden;">
						<div class="grid_box grid-head">
								<div class="title-area">
									<h2 class="title" th:text="${#messages.msg('receiveGroupMgmt.title.grid.sys.recv.grp.mgmt.recv.grp.list.tit')}" />
								</div>
								<div class="option-area">
									<div class="edit-option">
                                		<div class="button-group">
                                    		<a href="#" class="button inside" id="btn_grid_grp_add">
                                        		<span class="text" th:text="${#messages.msg('adminCommon.grid.button.add.row')}" />
                                    		</a>
											<a href="#" class="button inside" id="btn_grid_grp_remove">
                                        		<span class="text"th:text="${#messages.msg('adminCommon.grid.button.delete.row')}" />
											</a>
                                    		<a href="#" class="button inside" id="btn_grid_grp_reset">
                                        		<span class="text"th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                    		</a>
                                    		<a href="#" class="button inside" id="btn_grid_grp_save">
												<span class="text" th:text="${#messages.msg('adminCommon.grid.button.save')}" />
                                    		</a>
                                		</div>
                            		</div>
								<div class="page-option" grid-id="recvGrpGrid"></div>
							</div>
						</div>
						<div class="grid-body">
							<div class="rg-root rg-grid" id="recvGrpGrid" realgrid ></div>
						</div>
					</div>
					<!-- //수신그룹 목록 그리드 -->
					<!-- 수신자목록 그리드 -->
					<div class="grid" style="overflow: hidden;">
						<form name="recvmnGridForm" id="recvmnGridForm" hidden="true">
							<input class="input inputtxt" type="text" name="recvGrpNo" id="recvmnGrid_recvGrpNo" />
						</form>
						<div class="grid_box grid-head">
							<div class="title-area">
								<h2 class="title" th:text="${#messages.msg('receiveGroupMgmt.title.grid.sys.recv.grp.mgmt.recvmn.list.tit')}" />
							</div>
							<div class="option-area">
								<div class="edit-option">
                               		<div class="button-group">
                                   		<a href="#" class="button inside" id="btn_grid_mn_add">
                                       		<span class="text" th:text="${#messages.msg('receiveGroupMgmt.label.recvmn.add')}" />
                                   		</a>
										<a href="#" class="button inside" id="btn_grid_mn_remove">
                                       		<span class="text"th:text="${#messages.msg('adminCommon.grid.button.delete.row')}" />
										</a>
                                   		<a href="#" class="button inside" id="btn_grid_mn_reset">
                                       		<span class="text"th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                   		</a>
                                   		<a href="#" class="button inside" id="btn_grid_mn_save">
											<span class="text" th:text="${#messages.msg('adminCommon.grid.button.save')}" />
                                   		</a>
                               		</div>
								</div>

								<div class="page-option" grid-id="recvmnGrid"></div>
							</div>
						</div>
						<div class="grid-body">
							<div class="rg-root rg-grid" id="recvmnGrid" realgrid ></div>
						</div>
					</div>
					<!-- //수신자목록 그리드 -->
				</div>
				<!-- //리얼그리드 -->


			</div>
		</div>
	</th:block>
	<th:block layout:fragment="add-script">
		<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/recvGrpGrid.provider.js?202108200934111'"></script>
 		<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/recvGrpGrid.eventHandler.js?20211026'"></script>
		<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/recvmnGrid.provider.js?202108200934111'"></script>
		<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/recvmnGrid.eventHandler.js?20211026'"></script>

		<script type="text/javascript">
        $(document).ready(function() {
        	recvGrpGrid.eventhandler.init();
        	recvmnGrid.eventhandler.init();
        });
    </script>
	</th:block>

</body>
</html>
