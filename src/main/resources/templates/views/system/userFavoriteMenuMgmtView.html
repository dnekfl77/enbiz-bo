<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/page-realgrid-layout}">

<head>
	<title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
	<div class="page-title">
		<div class="left">
			<h1><th:block th:text="${#messages.msg('userFavoriteMenuMgmt.label.bmmgmt.fvt.mgmt')}" /></h1>
		</div>
	</div>
</th:block>
<th:block layout:fragment="page-contents">
	<div class="page-fixed with-title">
		<div class="search-cont">
			<!-- 조회테이블 -->
			<div class="search">
				<form name="favoritesGridForm" id="favoritesGridForm">
						<table class="search-table">
							<colgroup>
								<col width="120">
								<col>
							</colgroup>
							<tbody>
							<tr>
								<td class="label" th:text="${#messages.msg('userFavoriteMenuMgmt.label.bmmgmt.base.nm')}"></td>
								<td>
									<input class="input w50" type="text" maxlength="200" name="rtTgtNm" id="rtTgtNm" />
								</td>
							</tr>
							</tbody>
						</table>
					</form>
			</div>
			<!-- //조회테이블 -->
			<!-- 검색버튼 -->
			<div class="button-group search-btn">
				<a href="#" class="button white" id="btn_init">
					<span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
				</a>
				<a href="#" class="button dark" id="btn_list">
					<span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
				</a>
			</div>
			<!-- //검색버튼 -->

			<!-- 리얼그리드 -->
			<div class="grid-cont">
				<div class="grid" style="overflow: hidden;">
					<div class="grid-head">
						<div class="title-area">
							<h2 class="title" th:text="${#messages.msg('userFavoriteMenuMgmt.label.bmmgmt.fvt.mgmt.list')}" />
						</div>
						<div class="option-area">
							<div class="edit-option">
								<div class="button-group">
									<a href="#" class="button inside" id="btn_grid_remove">
										<span class="text" th:text="${#messages.msg('adminCommon.grid.button.delete.row')}"/>
									</a>
									<a href="#" class="button inside" id="btn_grid_reset">
										<span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
									</a>
									<a href="#" class="button inside" id="btn_grid_save">
										<span class="text" th:text="${#messages.msg('adminCommon.grid.button.save')}" />
									</a>
								</div>
							</div>
							<div class="page-option" grid-id="favoritesGrid"></div>
						</div>
					</div>
					<div class="grid-body with-head">
						<div id="favoritesGrid" realgrid></div>
					</div>
				</div>
			</div>
			<!-- //리얼그리드 -->
		</div>
	</div>
</th:block>
<th:block layout:fragment="add-script">
	<script th:inline="javascript">
		var msg = x2coMessage.getMessage({
			deleteRowCheck : "userFavoriteMenuMgmt.message.favorites.deleteRowCheck",
			gridInit : "userFavoriteMenuMgmt.message.favorites.gridInit",
			noneSelected : "userFavoriteMenuMgmt.message.favorites.noneSelected",
			sortSeqCheck : "userFavoriteMenuMgmt.message.favorites.sortSeqCheck",
			necessaryCheckMessage : "userFavoriteMenuMgmt.message.favorites.necessaryCheckMessage"
		});
	</script>
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/favoritesGrid.eventHandler.js'"></script>
	<script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/favoritesGrid.provider.js'"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			favoritesGrid.eventhandler.init();
		});
	</script>
</th:block>

</body>
</html>
