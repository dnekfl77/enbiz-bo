<html lang="ko-KR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1><th:block th:text="${#messages.msg('badWordMgmt.label.title.badword.management')}"/></h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 조회테이블 -->
            <div class="search">
                <form name="bwGridForm" id="bwGridForm">
                <table class="search-table">
                    <colgroup>
                        <col width="120">
                        <col>
                        <col width="120">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="label" th:text="${#messages.msg('badWordMgmt.label.badword.name')}" />
                            <td>
                                <input type="text" class="input w40" maxlength="30" name="bwNm" id="bwNm"/>
                            </td>
                            <td class="label" th:text="${#messages.msg('adminCommon.use.yn')}" />
                            <td>
                                <select class="form-control w20" id="useYn" name="useYn">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"/>
                                    <option value="Y" th:text="${#messages.msg('adminCommon.use')}"/>
                                    <option value="N" th:text="${#messages.msg('adminCommon.disuse')}"/>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_search">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                </a>
            </div>
            <!-- //검색버튼 -->
            <!-- 리얼그리드 -->
            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('badWordMgmt.grid.title.badword.management')}" />
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_grid_add">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.add.row')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_remove">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.delete.row')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_reset">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_save">
                                        <span class="text"th:text="${#messages.msg('adminCommon.grid.button.save')}" />
                                    </a>
                                </div>
                            </div>

                            <div class="page-option" grid-id="bwGrid" />
                        </div>
                    </div>
                    <div class="grid-body with-head">
                        <div class="rg-root rg-grid" id="bwGrid" realgrid></div>
                    </div>
                </div>
            </div>
            <!-- //리얼그리드 -->
        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
    /*<![CDATA[*/
        var _use_yn_select          = {"\Y":[[${#messages.msg("badWordMgmt.label.use")}]],"\N":[[${#messages.msg("badWordMgmt.label.disuse")}]]};
    /*]]>*/
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/bwGrid.eventHandler.js?20210811'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'system/bwGrid.provider.js?20210811'" ></script>

    <script type="text/javascript">
        $(function() {
            bwGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
