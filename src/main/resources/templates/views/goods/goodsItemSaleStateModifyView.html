<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-normal-layout}">
<body>
<th:block layout:fragment="page-contents">
    <div class="win-popup page-root">
    <div class="page-fixed">
        <div class="search-cont">
            <div class="header">
                <h1 class="title"><th:block th:text="${#messages.msg('goodsItemMgmt.saleStatMod.title')}"/></h1>
            </div>
            <div class="search">
                <form>
                    <table class="data-table fixed">
                        <colgroup>
                            <col width="50px">
                            <col width="100px">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td class="label center" th:text="${#messages.msg('goodsItemMgmt.popup.label.item')}"></td>
                            <td class="label center" th:text="${#messages.msg('goodsItemMgmt.popup.label.cont')}"></td>
                        </tr>
                        <tr>
                            <td class="center" th:text="${#messages.msg('goodsItemMgmt.saleStatMod.label.itmSaleStatCd')}"></td>
                            <td>
                                <select class="form-control" id="searchOption" name="searchOption">
                                    <option th:each="list : ${codeList.PR005}" th:value="${list?.cd}" th:utext="${list?.cdNm}"></option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
        <div class="button-group search-btn">
            <a href="#" class="button" id="btn_close"><span class="text" th:text="${#messages.msg('adminCommon.button.close')}"></span></a>
            <a href="#" class="button" id="btn_apply"><span class="text" th:text="${#messages.msg('adminCommon.button.apply')}"></span></a>
        </div>
    </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script type="text/javascript">
        $(function() {
            $('#btn_apply').click(function(){
                var returnData = {};
                returnData.type = 'saleStatCd';
                returnData.option = $("#searchOption").val();
                window.postMessage(JSON.stringify(returnData), _baseUrl);
                window.close();
            })

            $('#btn_close').click(function(){
                window.close();
            })
        });
    </script>
</th:block>

</body>
</html>
