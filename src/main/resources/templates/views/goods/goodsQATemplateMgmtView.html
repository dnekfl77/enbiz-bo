<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">
<body>
<th:block layout:fragment="page-title-area">
    <!-- title area -->
    <div class="page-title">
        <div class="left">
            <h1 th:text="${#messages.msg('goodsQATemplateMgmt.title')}"></h1>
        </div>
    </div>
    <!--// title area -->
</th:block>
<th:block layout:fragment="page-contents">
    <!-- content area -->
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- search -->
            <form name="goodsQATemplateForm" id="goodsQATemplateForm">
                <div class="search">
                    <table class="search-table fixed">
                        <colgroup>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <!-- 등록자ID/명 -->
                            <td class="label" th:text="${#messages.msg('goodsQATemplateMgmt.search.label.sysRegIdNm')}"></td>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="input disabled w30" readonly id="ansTmplRegId" name="ansTmplRegId">
                                    <input type="text" class="input disabled w20 mr5" readonly id="ansTmplRegNm" >
                                    <a href="javascript:;" class="button small" id="btn_call_user_popup" data-index="1"><i class="icon-sarch"></i></a>
                                    <a href="javascript:;" class="button small" id="btn_reset_user_popup"><i class="icon-clear"></i></a>
                                </div>
                            </td>
                            <!-- 템플릿명/내용 -->
                            <td class="label" th:text="${#messages.msg('goodsQATemplateMgmt.search.label.ansTmplNmCont')}"></td>
                            <td>
                                <input type="text" class="input w40" name="ansTmplNm">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <!-- //search -->

            <!-- search-btn -->
            <div class="button-group search-btn">
                <a href="#" class="button white" id="btn_reset"><span class="text" th:text="${#messages.msg('adminCommon.button.init')}"></span></a>
                <a href="#" class="button dark" id="btn_search"><span class="text" th:text="${#messages.msg('adminCommon.button.search')}"></span></a>
            </div>
            <!-- //search-btn -->

            <!-- grid -->
            <div class="grid-cont">
                <div class="grid">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('goodsQATemplateMgmt.grid.title')}"></h2>
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_add"><span class="text" th:text="${#messages.msg('adminCommon.grid.button.add.row')}"></span></a>
                                    <a href="#" class="button inside" id="btn_delete"><span class="text" th:text="${#messages.msg('adminCommon.grid.button.delete.row')}"></span></a>
                                    <a href="#" class="button inside" id="btn_cancel"><span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}"></span></a>
                                    <a href="#" class="button inside" id="btn_save"><span class="text" th:text="${#messages.msg('adminCommon.grid.button.save')}"></span></a>
                                </div>
                            </div>
                            <div class="page-option" grid-id="goodsQATemplateListGrid"></div>
                        </div>
                    </div>
                    <div class="grid-body with-head" id="goodsQATemplateListGrid" realgrid></div>
                </div>
            </div>
            <!-- //grid -->
        </div>
    </div>
    <!--// content area -->
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
    </script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'goods/goodsQATemplateListGrid.provider.js?20210908'"></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'goods/goodsQATemplateListGrid.eventHandler.js?20210908'"></script>
    <script type="text/javascript">
        $(function(){
            goodsQATemplateListGrid.eventhandler.init();
        });
    </script>
</th:block>
</body>
</html>
