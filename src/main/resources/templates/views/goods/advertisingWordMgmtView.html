<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1><th:block th:text="${#messages.msg('advertisingWordMgmt.title')}"/></h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 조회테이블 -->
            <div class="search">
                <form name="advertisingWordListForm" id="advertisingWordListForm">
                    <table class="search-table">
                        <colgroup>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <td class="label"><strong><th:block th:text="${#messages.msg('advertisingWordMgmt.search.label.period')}"/></strong></td>
                            <td>
                                <div class="picker-group" data-lopicker="basic" id="input-2-1">
                                    <input type="text" class="form-control disabled" id="startDate" placeholder="" disabled="disabled">
                                    <span class="input-group-addon">~</span>
                                    <input type="text" class="form-control disabled" id="endDate" placeholder="" disabled="disabled">
                                    <span class="input-group-addon" id="_sch_date_st-button"><i class="icon-calendar"></i></span>
                                </div>
                            </td>
                            <td class="label" th:text="${#messages.msg('advertisingWordMgmt.search.label.adveWrd')}" />
                            <td>
                                <input class="input inputtxt" type="text" name="adveWrd" id="adveWrd" maxlength="100"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="label" th:text="${#messages.msg('advertisingWordMgmt.search.label.goodsNoAndNm')}" />
                            <td>
                                <div class="input-group">
                                    <input class="input inputtxt goodsNoAndName w20" type="text" name="goodsNo" id="goodsNo" maxlength="15"/>
                                    <input class="input inputtxt goodsNoAndName" type="text" name="goodsNm" id="goodsNm" maxlength="100"/>
                                </div>
                            </td>
                            <td class="label" th:text="${#messages.msg('advertisingWordMgmt.search.label.useYn')}" />
                            <td>
                                <select class="form-control w20" id="adveWrdStatCd" name="useYn">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                    <option value="Y" th:text="${#messages.msg('adminCommon.use')}"></option>
                                    <option value="N" th:text="${#messages.msg('adminCommon.disuse')}"></option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_list">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                </a>
            </div>
            <!-- //검색버튼 -->
            <!-- 리얼그리드 -->
            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('advertisingWordMgmt.grid.title')}" />
                            <div class="fl-right">
                                <ul class="list-info left">
                                <li>홍보문구에 특수기호 삽입은 불가합니다. &#40;예 &#46;&#58;&#47;&#44;&lt;&gt;&#91;&#93;등&#41;</li>
                            </ul></div>
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_grid_regist">
                                        <span class="text" th:text="${#messages.msg('advertisingWordMgmt.grid.btn.addGoods')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_cancel">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_save">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.save')}" />
                                    </a>
                                </div>
                            </div>

                            <div class="page-option" grid-id="advertisingWordListGrid" />
                        </div>
                    </div>
                    <div class="grid-body">
                        <div id="advertisingWordListGrid" realgrid ></div>
                    </div>
                </div>
            </div>
            <!-- //리얼그리드 -->
        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'goods/advertisingWordListGrid.eventHandler.js?20210928'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'goods/advertisingWordListGrid.provider.js?20210928'" ></script>

    <script type="text/javascript">
        $(function() {
            advertisingWordListGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
