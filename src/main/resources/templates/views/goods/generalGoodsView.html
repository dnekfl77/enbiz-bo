<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/goods/page-goods-layout}">
<body>
<th:block layout:fragment="page-title-area">
    <script th:inline="javascript">
        var pageType = [[${pageType}]];
        var goodsInfo = [[${goodsInfo}]];
    </script>
    <div class="page-title">
        <!-- 타이틀 영역 -->
        <th:block layout:insert="~{fragments/goods/goods-title :: goods-detail-title}"/>
        <!--// 타이틀 영역 -->

        <!-- 버튼 영역 -->
        <th:block layout:insert="~{fragments/goods/goods-button :: goods-detail-button}"/>
        <!--// 버튼 영역 -->
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 기본정보 영역 -->
            <th:block layout:fragment="content-basicInfo">
                <th:block layout:insert="~{fragments/goods/goods-basicInfo :: goods-detail-basicInfo}"/>
            </th:block>
            <!--// 기본정보 영역 -->

            <!-- 상품정보 영역 -->
            <th:block layout:fragment="content-goodsInfo">
                <th:block layout:insert="~{fragments/goods/goods-goodsInfo :: goods-detail-goodsInfo}"/>
            </th:block>
            <!--// 상품정보 영역 -->

            <!-- 상품고시품목정보 영역 -->
            <th:block layout:fragment="content-announcementInfo">
                <th:block layout:insert="~{fragments/goods/goods-announcementInfo :: goods-announcementInfo}"/>
            </th:block>
            <!--// 상품고시품목정보 영역 -->

            <!-- 가격정보 영역 -->
            <th:block layout:fragment="content-priceInfo">
                <th:block layout:insert="~{fragments/goods/goods-priceInfo :: goods-detail-priceInfo}"/>
            </th:block>
            <!--// 가격정보 영역 -->

            <!-- 배송정보 영역 -->
            <th:block layout:fragment="content-deliveryInfo">
                <th:block layout:insert="~{fragments/goods/goods-deliveryInfo :: goods-deliveryInfo}"/>
            </th:block>
            <!--// 배송정보 영역 -->

            <!-- 판매옵션 영역 -->
            <th:block layout:fragment="content-saleInfo">
                <th:block layout:insert="~{fragments/goods/goods-saleInfo :: goods-detail-saleInfo}"/>
            </th:block>
            <!--// 판매옵션 영역 -->

            <!-- 상품상세설명 영역 -->
            <th:block layout:fragment="content-detailInfo">
                <th:block layout:insert="~{fragments/goods/goods-detailInfo :: goods-detailInfo}"/>
            </th:block>
            <!--// 상품상세설명 영역 -->

            <!-- 부가정보 영역 -->
            <th:block layout:fragment="content-additionalInfo">
                <th:block layout:insert="~{fragments/goods/goods-additionalInfo :: goods-detail-additionalInfo}"/>
            </th:block>
            <!--// 부가정보 영역 -->

            <!-- 상품이미지 영역 -->
            <th:block layout:fragment="content-imageInfo">
                <th:block layout:insert="~{fragments/goods/goods-imageInfo :: goods-imageInfo}"/>
            </th:block>
            <!--// 상품이미지 영역 -->
        </div>
    </div>
</th:block>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'goods/generalGoods/detailGoodsInfo.eventHandler.js?20211019'"></script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'goods/generalGoods/detailAdveWrdGrid.provider.js?20211019'"></script>
