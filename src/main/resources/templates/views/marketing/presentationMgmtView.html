<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1><th:block th:text="${#messages.msg('presentationMgmt.present.manage.label.title')}"/></h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 조회테이블 -->
            <div class="search">
                <form name="presentationGridForm" id="presentationGridForm">
                    <table class="search-table">
                        <colgroup>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <td class="label"><strong><th:block th:text="${#messages.msg('presentationMgmt.present.manage.label.aplyPeriod')}"/></strong></td>
                            <td>
                                <div class="picker-group" data-lopicker="basic" id="input-2-1">
                                     <input type="text" class="form-control disabled" id="startDate" placeholder="" disabled="disabled">
                                     <span class="input-group-addon">~</span>
                                     <input type="text" class="form-control disabled" id="endDate" placeholder="" disabled="disabled">
                                     <span class="input-group-addon" id="_sch_date_st-button"><i class="icon-calendar"></i></span>
                                </div>
                            </td>
                            <td class="label" th:text="${#messages.msg('presentationMgmt.present.manage.label.aplyPrestNm')}" />
                            <td>
                                <input class="input inputtxt couponNoAndName" type="text" name="prestNm" id="prestNm" maxlength="300"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="label" th:text="${#messages.msg('presentationMgmt.present.manage.label.aplyGoodsNoAndNm')}" />
                            <td>
                                <div class="input-group">
                                    <input class="input inputtxt goodsNoAndName w20" type="text" name="goodsNo" id="goodsNo" maxlength="15"/>
                                    <input class="input inputtxt goodsNoAndName" type="text" name="goodsNm" id="goodsNm" maxlength="300"/>
                                </div>
                            </td>
                            <td class="label" th:text="${#messages.msg('adminCommon.use.yn')}" />
                            <td>
                                <select class="form-control" id="presentationStatCd" name="useYn">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                    <option value="Y" th:text="${#messages.msg('presentationMgmt.coupon.form.label.useY')}"></option>
                                    <option value="N" th:text="${#messages.msg('presentationMgmt.coupon.form.label.useN')}"></option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_list">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                </a>
            </div>
            <!-- //검색버튼 -->
            <!-- 리얼그리드 -->
            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('presentationMgmt.present.manage.grid.title')}" />
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_grid_insert">
                                        <span class="text" th:text="${#messages.msg('presentationMgmt.present.manage.grid.insert')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_remove">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.delete.row')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_cancel">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_save">
                                        <span class="text" th:text="${#messages.msg('adminCommon.grid.button.save')}" />
                                    </a>
                                </div>
                            </div>

                            <div class="page-option" grid-id="presentationGrid" />
                        </div>
                    </div>
                    <div class="grid-body">
                        <div id="presentationGrid" realgrid ></div>
                    </div>
                </div>
            </div>
            <!-- //리얼그리드 -->
        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'marketing/presentationGrid.eventHandler.js?202103220004'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'marketing/presentationGrid.provider.js?202103220004'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            presentationGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
