<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/popup-update-layout}">
<body>
<th:block layout:fragment="header-area">
    <div class="header">
        <h1 class="title" th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.title')}">관심고객상세</h1>
    </div>
</th:block>
<th:block layout:fragment="data-area">
<form name="watchCustomerGridForm" id="watchCustomerGridForm">
    <input type="hidden" name="mbrNo" id="mbrNo" th:value="${customerDetail.mbrNo}">
    <div class="search">
        <table class="search-table">
            <colgroup>
                <col width="120">
                <col>
                <col width="120">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td class="label" th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.label.mbrId')}">회원ID</td>
                <td th:text="${customerDetail.loginId}"></td>
                <td class="label" th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.label.mbrNmGrade')}">회원명/회원등급</td>
                <td th:text="|${customerDetail.mbrNm} / ${customerDetail.mbrGradeNm}|"></td>
            </tr>
            <tr>
                <td class="label" th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.label.ordCnt')}">주문건수</td>
                <td th:text="${customerDetail.ordCnt}"></td>
                <td class="label" th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.label.callCnt')}">상담건수</td>
                <td th:text="${customerDetail.callCnt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="grid-cont">
        <div class="grid">
            <div class="grid-head">
                <div class="title-area">
                    <h2 class="title"
                        th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.result.title')}">관심고객유형정보등록</h2>
                </div>
                <div class="option-area">
                    <div class="edit-option">
                        <div class="button-group">
                            <a href="#" class="button inside" id="btnWatchCustomerRemove">
                        <span class="text"
                              th:text="${#messages.msg('watchCustomerMgmt.watchCustomerDetailPopup.result.button.label.btnWatchCustomerRemove')}" />
                            </a>
                        </div>
                    </div>
                    <div class="page-option" grid-id="watchCustomerGrid">
                        <span class='total'>총 <span id='watchCustomerGrid-totalcount'>0</span>건</span>
                    </div>
                </div>
            </div>
            <!-- //grid-head -->

            <div class="grid-body with-head" id="watchCustomerGrid" realgrid></div>
            <!-- //grid-body -->
        </div>
    </div>
</form>
</th:block>
<th:block layout:fragment="button-area">
    <th:block layout:insert="~{fragments/popup/popup-btn :: popup-bottom-btn}"/>
</th:block>

<!-- Additional Script -->
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
    /*<![CDATA[*/
    /*]]>*/
    </script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'popup/watchCustomerGrid.eventHandler.js'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'popup/watchCustomerGrid.provider.js'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            watchCustomerGrid.eventhandler.initialize();
        });
    </script>
</th:block>
</body>
</html>
