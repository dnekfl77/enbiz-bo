* 이    력 :

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/popup-update-layout}">
<body>
<th:block layout:fragment="header-area">
    <div class="header">
        <h1 class="title" th:text="${#messages.msg('customerMgmt.customerGradeHistoryPopup.title')}">회원등급이력조회</h1>
    </div>
</th:block>
<th:block layout:fragment="data-area">
<form name="customerGradeHistoryGridForm" id="customerGradeHistoryGridForm">
    <input type="hidden" name="mbrNo" id="mbrNo" th:value="${customerDetail.mbrNo}">
    <input type="hidden" name="siteNo" id="siteNo" th:value="${customerDetail.siteNo}">
    <div class="search">
        <table class="search-table">
            <colgroup>
                <col width="120">
                <col>
                <col width="120">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td class="label" th:text="${#messages.msg('customerMgmt.customerGradeHistoryPopup.label.mbrNo')}">회원번호</td>
                <td th:text="${customerDetail.mbrNo}"></td>
                <td class="label" th:text="${#messages.msg('customerMgmt.customerGradeHistoryPopup.label.mbrNm')}">회원명</td>
                <td th:text="${customerDetail.mbrNm}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="grid-cont">
        <div class="grid">
            <div class="grid-head">
                <div class="title-area">
                    <h2 class="title"
                        th:text="${#messages.msg('customerMgmt.customerGradeHistoryPopup.gradeHistory.title')}">조회목록</h2>
                </div>
                <div class="option-area">
                    <div class="page-option" grid-id="customerGradeHistoryGrid">
                        <span class='total'>총 <span id='customerGradeHistoryGrid-totalcount'>0</span>건</span>
                    </div>
                </div>
            </div>
            <!-- //grid-head -->

            <div class="grid-body with-head" id="customerGradeHistoryGrid" realgrid></div>
            <!-- //grid-body -->
        </div>
    </div>
</form>
</th:block>
<th:block layout:fragment="button-area">
    <th:block layout:insert="~{fragments/popup/popup-btn :: popup-bottom-btn}"/>
</th:block>

<!-- Additional Script -->
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
    /*<![CDATA[*/
    /*]]>*/
    </script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'popup/customerGradeHistoryGrid.eventHandler.js'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'popup/customerGradeHistoryGrid.provider.js'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            customerGradeHistoryGrid.eventhandler.initialize();
        });
    </script>
</th:block>
</body>
</html>
