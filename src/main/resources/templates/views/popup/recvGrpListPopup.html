<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/popup-layout}">
<body>

<!--Title Area-->
<th:block layout:fragment="popup-title-area">
    <th:block layout:insert="~{fragments/popup/popup-title :: popup-title}"
              th:with="title=${#messages.msg('boardMgmt.popup.title.sys.recv.grp.mgmt')}"></th:block>
</th:block>
<!--Title Area-->

<!--Search Area-->
<th:block layout:fragment="popup-search-area">
    <div class="search">
            <form name="recvGrpPopupGridForm" id="recvGrpPopupGridForm">
                <table class="search-table">
                    <colgroup>
                        <col style="width:30%;" />
                        <col style="width:70%;" />
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="label" th:text="${#messages.msg('boardMgmt.label.recv.grp.mgmt.recv.grp.nm')}"></td>
                        <td>
                        	<input class="input inputtxt w80" type="text" name="recvGrpNm" id="recvGrpNm" maxlength="100"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
    </div>
</th:block>
<!--Search Area-->

<!--Search Button Area-->
<th:block layout:fragment="popup-search-button-area">
    <th:block layout:insert="~{fragments/popup/popup-btn :: popup-search-btn}"/>
</th:block>
<!--Search Button Area-->

<!--List Area-->
<th:block layout:fragment="popup-List-area">
        <div class="grid">
            <div class="grid-head"  style="overflow: hidden;">
                <div class="option-area">
                    <div class="page-option" grid-id="recvGrpPopupGrid"></div>
                </div>
            </div>
            <div class="grid-body with-head">
                <div id="recvGrpPopupGrid" class="rg-root rg-grid" realgrid></div>
            </div>
        </div>
</th:block>
<!--List Area-->

<!--List Button Area-->
<th:block layout:fragment="popup-List-button-area">
    <th:block layout:insert="~{fragments/popup/popup-btn :: popup-List-btn}"/>
</th:block>


<th:block layout:fragment="add-script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var _gridType               = [[${requestData.argSelectType}]]; // 선택구분값이 있을경우 필수값
        /*]]>*/
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'popup/recvGrpPopupGrid.eventHandler.js?202106090000'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'popup/recvGrpPopupGrid.provider.js?202106090000'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
        	recvGrpPopupGrid.eventhandler.init();
        });
    </script>
</th:block>
</body>
</html>
