<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1><th:block th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.title')}"/></h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont">
            <!-- 조회테이블 -->
            <div class="search">
                <form name="integratedCounselingGridForm" id="integratedCounselingGridForm">
                    <table class="search-table">
                        <colgroup>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <td class="label"><strong><th:block th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.dtm')}"/></strong></td>
                            <td>
                                <div class="input-group">
                                    <select class="form-control" name="periodType">
                                        <option value="0">할당일자</option>
                                        <option value="1">접수일자</option>
                                        <option value="2">완료일자</option>
                                    </select>
                                    <div class="picker-group" data-lopicker="basic" id="input-2-1">
                                        <input type="text" class="form-control disabled" id="startDate" placeholder="" disabled="disabled">
                                        <span class="input-group-addon">~</span>
                                        <input type="text" class="form-control disabled" id="endDate" placeholder="" disabled="disabled">
                                        <span class="input-group-addon" id="_sch_date_st-button"><i class="icon-calendar"></i></span>
                                    </div>
                                </div>
                            </td>
                            <td class="label" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.custCnslGbCd')}" />
                            <td>
                                <select class="form-control" id="custCnslGbCd" name="custCnslGbCd">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                    <option th:each="list : ${codeList.CS001}" th:value="${list?.cd}" th:utext="${list?.cdNm}"></option>
                                </select>
                            </td>
                            <td class="label" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.accpTypCd')}" />
                            <td>
                                <select class="form-control" id="accpTypCd" name="accpTypCd">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.cnslTypNo')}" />
                            <td>
                                <select class="form-control" id="cnslLrgTypNo" name="cnslLrgTypNo">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                </select>
                                <select class="form-control cnslTyp" id="cnslMidTypNo" name="cnslMidTypNo">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                </select>
                                <select class="form-control cnslTyp" id="cnslTypNo" name="cnslTypNo">
                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                </select>
                            </td>
                            <td class="label"><strong><th:block th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.ccnPrgsStatCd')}"/></strong></td>
                            <td>
                                <select class="form-control" id="ccnPrgsStatCd" name="ccnPrgsStatCd">
                                    <option value="" th:text="${#messages.msg('adminCommon.select')}"></option>
                                    <option th:each="list : ${codeList.CS005}" th:value="${list?.cd}" th:utext="${list?.cdNm}"></option>
                                </select>
                            </td>
                            <td class="label" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.goodsNo')}" />
                            <td>
                                <div class="input-group">
                                    <input type="text" class="input disabled w30" id="goodsNo" disabled="disabled">
                                    <input type="text" class="input disabled w50" id="goodsNm" name="goodsNm"  disabled="disabled">
                                    <a href="javascript:;" class="button small" id="btn-regist-goodsNo"><i class="icon-sarch"></i></a>
                                    <a href="#" class="button small" id="btn-reset-goodsNo"><i class="icon-clear"></i></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="label" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.num')}" />
                            <td>
                                <div class="input-group">
                                    <select class="form-control" id="noSelectType" name="noSelectType">
                                        <option value="0" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.mbrNo')}"></option>
                                        <option value="1" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.ordNo')}"></option>
                                        <option value="2" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.ccnNo')}"></option>
                                    </select>
                                    <input type="text" class="input" id="noText" name="noText">
                                </div>
                            </td>
                            <td class="label" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.id')}" />
                            <td colspan="3">
                                <div class="input-group">
                                    <select class="form-control" id="idSelectType" name="idSelectType">
                                        <option value="0" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.acptmnId')}"></option>
                                        <option value="1" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.procmnId')}"></option>
                                    </select>
                                    <input type="text" class="input disabled" id="userNm" disabled="disabled" th:value="${loginRequest.jobGrpCd} == '17' ? ${loginRequest.userNm} : ''">
                                    <input type="hidden" id="userId" name="userId" th:value="${loginRequest.jobGrpCd} == '17' ? ${loginRequest.loginId} : ''">
                                    <a href="javascript:;" class="button small" id="btn-regist-user"><i class="icon-sarch"></i></a>
                                    <a href="#" class="button small" id="btn-reset-user"><i class="icon-clear"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_list">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                </a>
            </div>
            <!-- //검색버튼 -->
            <!-- 리얼그리드 -->
            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.grid.title')}" />
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn-counselingRegistration">
                                        <span class="text" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.grid.btn.counselingRegistration')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn-ordCsltProcessing">
                                        <span class="text" th:text="${#messages.msg('integratedCounselMgmt.integratedCounseling.grid.btn.ordCsltProcessing')}" />
                                    </a>
                                </div>
                            </div>

                            <div class="page-option" grid-id="integratedCounselingGrid" />
                        </div>
                    </div>
                    <div class="grid-body">
                        <div id="integratedCounselingGrid" realgrid ></div>
                    </div>
                </div>
            </div>
            <!-- //리얼그리드 -->
            <!--데이터 테이블-->
            <div class="data-cont mt20" id="csDetail">
                <!--문의내역-->
                <!-- 1:1문의 답변처리 -->
                <!-- 처리내역 -->
            </div>
          </div>
          <!--//데이터테이블 -->
        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
        /*<![CDATA[*/
         var csCnslTypRoot = [[${T(com.enbiz.bo.app.enums.common.CommonCode).CS_CNSL_TYP_ROOT.getCd()}]];
         var loginRequest = [[${loginRequest}]];
         var selectedCsData = {};
        /*]]>*/
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/integratedCounselingGrid.htmlTemplate.js?20210604000015'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/integratedCounselingGrid.eventHandler.js?20210604000031'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/integratedCounselingGrid.provider.js?20210604000012'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            integratedCounselingGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
