<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1>
                <th:block th:text="${#messages.msg('obTypeMgmt.title')}" />
            </h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont" >

            <div class="search">
                <div class="search-body">
                    <form name="obTypeGridForm" id="obTypeGridForm">
                        <table class="search-table">
                            <colgroup>
                                <col width="120">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td class="label" th:text="${#messages.msg('obTypeMgmt.label.useYn')}"></td>
                                <td>
                                    <select class="form-control" id="useYn" name="useYn">
                                        <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                        <option value="Y" th:text="${#messages.msg('adminCommon.use')}"></option>
                                        <option value="N" th:text="${#messages.msg('adminCommon.disuse')}"></option>
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_search">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                </a>
            </div>

            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('obTypeMgmt.grid.title')}"></h2>
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_grid_add">
                                        <span class="text" th:text="${#messages.msg('obTypeMgmt.grid.btn.add')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_reset">
                                        <span class="text" th:text="${#messages.msg('obTypeMgmt.grid.btn.reset')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_save">
                                        <span class="text"th:text="${#messages.msg('obTypeMgmt.grid.btn.cancel')}" />
                                    </a>
                                </div>
                            </div>
                            <div class="page-option" grid-id="obTypeGrid" />
                        </div>
                    </div>
                    <div class="grid-body with-head">
                        <div id="obTypeGrid" realgrid></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
        var msg = x2coMessage.getMessage( {
              searchEmpty : 'adminCommon.grid.alert.no.searched.data'
            , obTypNmCheck : 'obTypeMgmt.message.obTypNmCheck'
            , obTypNmCheck2 : 'obTypeMgmt.message.obTypNmCheck2'
            , obTypNmCheck3 : 'obTypeMgmt.message.obTypNmCheck3'
            , obTypDescCheck : 'obTypeMgmt.message.obTypDescCheck'
            , cnslTypNo : 'obTypeMgmt.message.cnslTypNo'
            , gridNoSelected : 'obTypeMgmt.message.gridNoSelected'
            , gridSave : 'obTypeMgmt.message.gridSave'
        });
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/obTypeGrid.eventHandler.js?202105240002'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/obTypeGrid.provider.js?202105240001'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            obTypeGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
