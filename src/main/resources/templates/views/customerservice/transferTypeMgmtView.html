<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page-realgrid-layout}">

<head>
    <title>sub title</title>
</head>
<body>
<th:block layout:fragment="page-title-area">
    <div class="page-title">
        <div class="left">
            <h1>
                <th:block th:text="${#messages.msg('transferTypeMgmt.title')}" />
            </h1>
        </div>
    </div>
</th:block>
<th:block layout:fragment="page-contents">
    <div class="page-fixed with-title">
        <div class="search-cont" >

            <div class="search">
                <div class="search-body">
                    <form name="transferTypeGridForm" id="transferTypeGridForm">
                        <table class="search-table">
                            <colgroup>
                                <col width="120">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td class="label" th:text="${#messages.msg('transferTypeMgmt.label.useYn')}"></td>
                                <td>
                                    <select class="form-control" id="useYn" name="useYn">
                                        <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                        <option value="Y" th:text="${#messages.msg('adminCommon.use')}"></option>
                                        <option value="N" th:text="${#messages.msg('adminCommon.disuse')}"></option>
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <!-- //조회테이블 -->
            <!-- 검색버튼 -->
            <div class="button-group search-btn">
                <a href="#" class="btn_gblue button white" id="btn_init">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                </a>
                <a href="#" class="btn_blue button dark" id="btn_search">
                    <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                </a>
            </div>
            <!-- 검색버튼 -->

            <!--layer Popop-->
            <div class="layer-popup fix-center" id="layerPop-memo">
                <div class="scroll-wrap">
                    <div class="win-popup account white">
                        <div class="login-wrap editor">
                            <div class="box">
                                <h1 class="memo" th:text="${#messages.msg('transferTypeMgmt.layerPopup.title')}"></h1>
                                <span id="sub-title" class="category"></span>
                                <button class="btn-close">×</button>
                                <div class="cont">
                                    <textarea class="textarea" name="memo-text" id="memo-text" style="height: 80px;"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- button-group -->
                        <div class="button-group mt0">
                            <a href="javascript:;" class="button white" id="memo-cancel">
                                <span class="text" th:text="${#messages.msg('transferTypeMgmt.layerPopup.cancel')}"></span>
                            </a>
                            <a href="javascript:;" class="button" id="memo-apply">
                                <span class="text" th:text="${#messages.msg('transferTypeMgmt.layerPopup.apply')}"></span>
                            </a>
                        </div>
                        <!-- //button-group -->
                    </div>
                </div>
            </div>
            <!--layer Popop-->

            <div class="grid-cont">
                <div class="grid" style="overflow: hidden;">
                    <div class="grid-head">
                        <div class="title-area">
                            <h2 class="title" th:text="${#messages.msg('transferTypeMgmt.grid.title')}"></h2>
                        </div>
                        <div class="option-area">
                            <div class="edit-option">
                                <div class="button-group">
                                    <a href="#" class="button inside" id="btn_grid_add">
                                        <span class="text" th:text="${#messages.msg('transferTypeMgmt.grid.btn.add')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_reset">
                                        <span class="text" th:text="${#messages.msg('transferTypeMgmt.grid.btn.reset')}" />
                                    </a>
                                    <a href="#" class="button inside" id="btn_grid_save">
                                        <span class="text"th:text="${#messages.msg('transferTypeMgmt.grid.btn.cancel')}" />
                                    </a>
                                </div>
                            </div>
                            <div class="page-option" grid-id="transferTypeGrid" />
                        </div>
                    </div>
                    <div class="grid-body with-head">
                        <div id="transferTypeGrid" realgrid></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>
<th:block layout:fragment="add-script">
    <script th:inline="javascript">
        var msg = x2coMessage.getMessage( {
              searchEmpty : 'adminCommon.grid.alert.no.searched.data'
            , csMvotTypNmCheck : 'transferTypeMgmt.message.csMvotTypNmCheck'
            , csMvotTypNmCheck2 : 'transferTypeMgmt.message.csMvotTypNmCheck2'
            , csMvotTypNmCheck3 : 'transferTypeMgmt.message.csMvotTypNmCheck3'
            , csTypDescCheck : 'transferTypeMgmt.message.csTypDescCheck'
            , tmplMemoCheck : 'transferTypeMgmt.message.tmplMemoCheck'
            , gridNoSelected : 'transferTypeMgmt.message.gridNoSelected'
            , gridSave : 'transferTypeMgmt.message.gridSave'
        });
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/transferTypeGrid.eventHandler.js?202105250001'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/transferTypeGrid.provider.js?202105250001'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            transferTypeGrid.eventhandler.init();
        });
    </script>
</th:block>

</body>
</html>
