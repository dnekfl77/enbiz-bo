                                    <tr>

                                        <td>
                                            <div class="input-group w100">
                                                <select class="form-control w40" id="common_cnslGbCd" name="cnslGbCd">
                                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                                    <option th:each="list : ${codeList.CS015}"

                                                            th:text="${list.cdNm}"></option>
                                                </select>
                                                <select class="form-control w40" id="common_cnslTypCd" name="cnslTypCd">
                                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                                    <option th:each="list : ${codeList.CS016}"
                                                            th:value="${list.cd}"
                                                            th:text="${list.cdNm}"></option>
                                                </select>
                                            </div>
                                        </td>
                                        <!-- 템플릿 명-->
                                        <td class="label" th:text="${#messages.msg('counselingTemplateMgmt.label.templateNm')}" />
                                        <td>
                                            <input class="input w100" type="text" name="tmplNm" id="common_tmplNm" maxlength="1000"/>
                                        </td>
                                        <!-- 등록자 -->
                                        <td class="label" th:text="${#messages.msg('adminCommon.label.sys.reg.id')}"></td>
                                        <td>
                                            <input class="input disabled w70" type="text" id="common_userNm" th:readonly="true"/>

                                            <a href="#" class="button small" id="btn_common_call_user_popup"><i class="icon-sarch"></i></a>

                                <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                            </a>
                        </div>
                        <!-- //검색버튼 -->
                        <!-- 리얼그리드 -->
                        <div class="grid-cont">
                            <div class="grid" style="overflow: hidden;">
                                <div class="grid-head">
                                    <div class="title-area">
                                        <h2 class="title" th:text="${#messages.msg('counselingTemplateMgmt.label.qry.rslt')}" />
                                    </div>
                                    <div class="option-area">
                                        <div class="edit-option">
                                            <div class="button-group">
                                                <a href="#" class="button inside" id="btn_common_grid_insert">
                                                    <span class="text" th:text="${#messages.msg('counselingTemplateMgmt.btn.templateAdd')}" />
                                                </a>
                                                <a href="#" class="button inside" id="btn_common_grid_remove">
                                                    <span class="text" th:text="${#messages.msg('adminCommon.grid.button.delete.row')}" />
                                                </a>
                                                <a href="#" class="button inside" id="btn_common_grid_reset">
                                                    <span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                                </a>
                                                <a href="#" class="button inside" id="btn_common_grid_save">
                                                    <span class="text" th:text="${#messages.msg('adminCommon.button.save')}" />
                                                </a>
                                            </div>
                                        </div>
                                        <div class="page-option" grid-id="counselingTemplateCommonGrid"></div>
                                    </div>
                                </div>
                                <div class="grid-body vh12">
                                    <div id="counselingTemplateCommonGrid" realgrid></div>
                                </div>
                            </div>
                        </div>
                        <!-- //리얼그리드 -->
                    </div>
                    <!-- tab-cont -->

                    <!-- tab-cont -->
                    <div class="tab-cont">
                        <!-- 조회테이블 -->
                        <div class="search">
                            <form name="counselingTemplateForm" id="counselingTemplateForm">
                                <!-- 텝 타입 -->
                                <input type="hidden" id="typeCode" name="typeCode" th:value="alone"/>
                                <!-- 등록자 -->
                                <input type="hidden" id="userId" name="userId"/>

                                <table class="search-table">
                                    <colgroup>
                                        <col width="120">
                                        <col>
                                        <col width="120">
                                        <col>
                                        <col width="120">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td class="label" th:text="${#messages.msg('counselingTemplateMgmt.label.cnslGbCd_cnslTypCd')}" />
                                        <td>
                                            <div class="input-group w100">
                                                <select class="form-control w40" id="cnslGbCd" name="cnslGbCd">
                                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                                    <option th:each="list : ${codeList.CS015}"

                                                            th:text="${list.cdNm}"></option>
                                                </select>
                                                <select class="form-control w40" id="cnslTypCd" name="cnslTypCd">
                                                    <option value="" th:text="${#messages.msg('adminCommon.entirety')}"></option>
                                                    <option th:each="list : ${codeList.CS016}"
                                                            th:value="${list.cd}"
                                                            th:text="${list.cdNm}"></option>
                                                </select>
                                            </div>
                                        </td>
                                        <!-- 템플릿 명-->
                                        <td class="label" th:text="${#messages.msg('counselingTemplateMgmt.label.templateNm')}" />
                                        <td colspan="3">
                                            <input class="input w50" type="text" name="tmplNm" id="tmplNm" maxlength="1000"/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <!-- //조회테이블 -->
                        <!-- 검색버튼 -->
                        <div class="button-group search-btn">
                            <a href="#" class="btn_gblue button white" id="btn_init">
                                <span class="text" th:text="${#messages.msg('adminCommon.button.init')}" />
                            </a>
                            <a href="#" class="btn_blue button dark" id="btn_list">
                                <span class="text" th:text="${#messages.msg('adminCommon.button.search')}" />
                            </a>
                        </div>
                        <!-- //검색버튼 -->
                        <!-- 리얼그리드 -->
                        <div class="grid-cont">
                            <div class="grid" style="overflow: hidden;">
                                <div class="grid-head">
                                    <div class="title-area">
                                        <h2 class="title" th:text="${#messages.msg('counselingTemplateMgmt.label.qry.rslt')}" />
                                    </div>
                                    <div class="option-area">
                                        <div class="edit-option">
                                            <div class="button-group">
                                                <a href="#" class="button inside" id="btn_grid_insert">
                                                    <span class="text" th:text="${#messages.msg('counselingTemplateMgmt.btn.templateAdd')}" />
                                                </a>
                                                <a href="#" class="button inside" id="btn_grid_remove">
                                                    <span class="text" th:text="${#messages.msg('adminCommon.grid.button.delete.row')}" />

                                                <a href="#" class="button inside" id="btn_grid_reset">
                                                    <span class="text" th:text="${#messages.msg('adminCommon.grid.button.cancel')}" />
                                                </a>
                                                <a href="#" class="button inside" id="btn_grid_save">
                                                    <span class="text" th:text="${#messages.msg('adminCommon.button.save')}" />
                                                </a>
                                            </div>
                                        </div>
                                        <div class="page-option" grid-id="counselingTemplateGrid"></div>
                                    </div>
                                </div>
                                <div class="grid-body vh12">
                                    <div id="counselingTemplateGrid" realgrid></div>
                                </div>
                            </div>
                        </div>
                        <!-- //리얼그리드 -->
                    </div>
                    <!-- tab-cont -->

                </div>
                <!-- tabs-body -->

            </div>
            <!-- tabs-area -->

        </div>
    </div>

<th:block layout:fragment="add-script">

    <script th:inline="javascript">
            var msg = x2coMessage.getMessage( {
                deleteRowCheck : 'adminCommon.alert.no.selected.item.for.delete'
                , gridInit : 'adminCommon.grid.alert.init'
                , gridNoSelected : 'adminCommon.grid.alert.no.selected.row'
                , gridSave : 'adminCommon.grid.alert.save'
            });
    </script>

    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/counselingTemplateCommonGrid.eventHandler.js?202105100001'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/counselingTemplateCommonGrid.provider.js?202105100001'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/counselingTemplateGrid.eventHandler.js?202105100001'" ></script>
    <script type="text/javascript" th:src="${@domainConfig.getProperty('jsUrl')} + 'customerservice/counselingTemplateGrid.provider.js?202105100001'" ></script>

    <script type="text/javascript">
        $(document).ready(function() {
            counselingTemplateCommonGrid.eventhandler.init();
            counselingTemplateGrid.eventhandler.init();

            $('.tabs-area').each(function(){
                $(this).children('.tabs-body').children('.tab-cont:first').show();
                var tab_type = $(this).children('.tabs').children('li');

                tab_type.on('click',function(){
                      var inx = $(this).index();
                      var tab_body = $(this).parent().siblings('.tabs-body');
                      $(this).siblings().removeClass('active');
                      $(this).addClass('active');

                      if(inx == 1) {
                          counselingTemplateGrid.eventhandler.grid.resetSize();
                      }

                      tab_body.children('.tab-cont').hide();
                      tab_body.children('.tab-cont:eq(' + inx + ')').show();
                });
            });

            $('.tabs-area > .tabs > li:eq(0)').click();
        });
    </script>
</th:block>

</body>
</html>
