<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>기획전 그룹 관리</h1>

        </div>
        <div class="page-fixed with-title">
            <!-- page-title 가 있을경우 with-title 클래스 추가 -->
            <div class="search-cont">
                <div class="search">
                    <table class="search-table">

                            <col width="120">

                        <tbody>
                            <tr>

                                        <option value="">몰</option>

                                </td>
                            </tr>
                            <tr>
                                <td class="label"><strong>기획전 그룹 기간</strong>></td>
                                <td colspan="3">

                                        <span class="input-group-addon"><i class="icon-calendar"></i></span>
                                    </div>
                                    <select class="form-control">
                                        <option value="">선택</option>
                                        <option value="">최근 일주일</option>

                            </tr>
                            <tr>

                                <td>
                                    <select class="form-control">
                                        <option value="">전체</option>
                                        <option value="">준비중</option>
                                        <option value="">진행중</option>
                                        <option value="">종료</option>
                                    </select>
                                </td>
                                <td class="label">기획전 그룹 번호/명</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="" class="input">
                                        <input type="text" id="" class="input">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //search -->

                <div class="button-group search-btn">
                    <a href="#" class="button white"><span class="text">초기화</span></a>

                </div>
                <!-- //search-btn -->

                <div class="grid-cont">
                    <div class="grid">
                        <div class="grid-head">
                            <div class="title-area">
                                <h2 class="title">기획전 그룹 목록</h2>
                            </div>
                            <div class="option-area">
                                <div class="edit-option">
                                    <div class="button-group">
                                        <a class="button inside"><span class="text">행 추가</span></a>
                                        <a class="button inside"><span class="text">변경 취소</span></a>
                                        <a class="button inside"><span class="text">삭제</span></a>
                                        <a class="button inside"><span class="text">저장</span></a>

                                </div>

                        </div>

                        <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>

                    </div>

                            </div>
                            <div class="option-area">
                                <div class="edit-option">
