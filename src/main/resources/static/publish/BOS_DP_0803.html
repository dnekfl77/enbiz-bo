<html lang="ko-KR">

<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/zTree.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <script type="text/javascript" src="../js/libs/jquery/jquery.ztree.all.js?202102260000"></script>
</head>

<body>
    <div class="win-popup page-root">
        <div class="page-fixed">
            <!-- page-title 가 있을경우 with-title 클래스 추가 -->
            <div class="search-cont">
                <div class="header">
                    <h1 class="title" id="">기획전 조회</h1>
                </div>

                <div class="search">
                    <table class="search-table">
                        <colgroup>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="label">기획전 유형</td>
                                <td>
                                    <select class="form-control">
                                        <option value="">전체</option>
                                        <option value="">일반 기획전</option>
                                        <option value="">모바일 기획전</option>
                                    </select>
                                </td>
                                <td class="label">기획전 상태</td>
                                <td>
                                    <select class="form-control">
                                        <option value="">전체</option>
                                        <option value="">준비중</option>
                                        <option value="">진행중</option>
                                        <option value="">종료</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">기획전 번호/명</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="" class="input">
                                        <input type="text" id="" class="input">
                                    </div>
                                </td>
                                <td class="label">담당 MD</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="" class="input disabled" readonly>
                                        <a href="javascript:;" class="button small" onclick=""><i class="icon-sarch"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="label"><strong>기획전 기간</strong></td>
                                <td colspan="3">
                                    <div class="picker-group">
                                        <input type="text" class="form-control disabled" readonly>
                                        <span class="input-group-addon">~</span>
                                        <input type="text" class="form-control disabled" readonly>
                                        <span class="input-group-addon"><i class="icon-calendar"></i></span>
                                    </div>
                                    <select class="form-control">
                                        <option value="">선택</option>
                                        <option value="">최근 일주일</option>
                                        <option value="">최근 한달</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-group search-btn">
                    <a href="#" class="button white"><span class="text">초기화</span></a>
                    <a href="#" class="button dark"><span class="text">조회</span></a>
                </div>
                <!-- //search-btn -->

                <!-- grid -->
                <div class="grid-cont">
                    <div class="grid">
                        <!-- 높이갚 최대일때 full-height 클래스 추가 -->
                        <div class="grid-head">
                            <div class="title-area">
                                <h2 class="title">기획전 조회 결과</h2>
                            </div>
                            <!-- //title-area -->

                            <div class="option-area">
                                <div class="page-option">
                                    <span class="total">총 <em>24</em>건</span>
                                </div>
                            </div>
                            <!-- //option-area -->
                        </div>
                        <!-- //grid-head -->

                        <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                        <!-- //grid-body -->
                    </div>
                </div>
                <!-- //grid -->

            </div>
            <div class="button-group">
                <a href="#" class="button"><span class="text">적용</span></a>
                <a href="#" class="button white"><span class="text">닫기</span></a>
            </div>
        </div>
        <!-- //page-fixed -->
    </div>
</body>

</html>
