<html lang="ko-KR">
<head>

  <link type="text/css" rel="stylesheet" href="../css/reset.css">
  <link type="text/css" rel="stylesheet" href="../css/layout.css">
  <link type="text/css" rel="stylesheet" href="../css/common.css">

<body>
  <div class="win-popup page-root">
    <div class="page-fixed">
      <!-- page-title 가 있을경우 with-title 클래스 추가 -->
      <div class="search-cont">
        <!-- 높이갚 최대일때 full-height 클래스 추가 -->
        <div class="header">
          <h1 class="title" id="">전시기간 일괄변경</h1>
        </div>

        <!-- search -->
        <div class="search">
          <table class="search-table">
            <colgroup>
              <col width="120">
              <col>
            </colgroup>
            <tbody>
              <tr>
                <td class="label">전시시작일시</td>
                <td>
                  <div class="picker-group">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">~</span>
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon"><i class="icon-calendar"></i></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="label">전시종료일시</td>
                <td>
                  <div class="picker-group">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">~</span>
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon"><i class="icon-calendar"></i></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      

      </div>
      <!-- //search-cont -->

      <div class="button-group">
        <a href="#" class="button"><span class="text">적용</span></a>
        <a href="#" class="button"><span class="text">취소</span></a>
      </div>
    </div>
  </div>
