<html lang="ko-KR">
<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
</head>
<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>상품 승인 관리</h1>
            </div>
        </div>
        <div class="page-fixed with-title"> <!-- page-title 가 있을경우 with-title 클래스 추가 -->
          <div class="search-cont"><!-- 높이갚 최대일때 full-height 클래스 추가 -->
            <div class="search">
              <table class="search-table fixed">
                <colgroup>
                  <col width="120">
                  <col>
                  <col width="120">
                  <col>
                  <col width="120">
                  <col>
                </colgroup>
                <tbody>
                  <tr>
                    <td class="label"><strong>승인요청일자</strong></td>
                    <td>
                      <div class="picker-group" data-lopicker="basic" id="input-2-1">
                        <input type="text" class="form-control">
                        <span class="input-group-addon">~</span>
                        <input type="text" class="form-control">
                        <span class="input-group-addon"><i class="icon-calendar"></i></span>
                      </div>
                    </td>
                    <td class="label">승인상태</td>
                    <td>
                      <select class="form-control">
                        <option value="0">전체</option>
                        <option value="1" selected>승인대기</option>
                        <option value="2">반려</option>
                        <option value="3">승인불가</option>
                        <option value="4">승인완료</option>
                      </select>
                    </td>
                    <td class="label" rowspan="3">임시상품번호</td>
                    <td rowspan="3">
                      <textarea class="textarea w100"  rows="6"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td class="label">상품구성</td>
                    <td>
                      <select class="form-control">
                        <option value="0">전체</option>
                        <option value="1">일반상품</option>
                        <option value="2">묶음상품</option>
                      </select>
                    </td>
                    <td class="label">상품유형</td>
                    <td>
                      <select class="form-control">
                        <option value="0">전체</option>
                        <option value="1">일반상품</option>
                        <option value="2">사은품</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="label">판매방식</td>
                    <td>
                      <select class="form-control">
                        <option value="0">전체</option>
                        <option value="1">일반판매</option>
                        <option value="2">예약판매</option>
                      </select>
                    </td>
                    <td class="label">매입형태</td>
                    <td>
                      <select class="form-control">
                        <option value="0">전체</option>
                        <option value="1">직매입</option>
                        <option value="2">위탁판매</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="label">담당MD</td>
                    <td>
                      <div class="input-group">
                        <input type="text" id="input-1-1" class="input">
                        <a href="javascript:;" class="button small" onclick=""><i class="icon-sarch"></i></a>
                        <a href="javascript:;" class="button small"><i class="icon-clear"></i></a>
                      </div>
                    </td>
                    <td class="label">협력사번호/명</td>
                    <td>
                      <div class="input-group">
                        <input type="text" class="input disabled" readonly>
                        <input type="text" class="input disabled" readonly>
                        <a href="javascript:;" class="button small" onclick=""><i class="icon-sarch"></i></a>
                        <a href="javascript:;" class="button small"><i class="icon-clear"></i></a>
                      </div>
                    </td>
                    <td class="label">상품명</td>
                    <td>
                      <input type="text" name="" value="" class="input w100">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //search -->
    
            <div class="button-group search-btn">
              <a href="#" class="button white"><span class="text">초기화</span></a>
              <a href="#" class="button dark"><span class="text">조회</span></a>
            </div>
             <!-- //search-btn -->

             <!-- grid -->
            <div class="grid-cont">
              <div class="grid">
                <div class="grid-head">
                  <div class="title-area">
                    <h2 class="title">상품 승인 내역</h2>
                  </div>
                  <div class="option-area">
                    <div class="edit-option">
                      <div class="button-group">
                        <a href="#" class="button inside"><span class="text">승인</span></a>
                        <a href="#" class="button inside"><span class="text">반려</span></a>
                        <a href="#" class="button inside"><span class="text">승인불가</span></a>
                      </div>
                    </div>
    
                    <div class="page-option">
                      <span class="total">총 <em>24</em>건</span>
                      <select class="form-control">
                        <option value="0">20건씩</option>
                        <option value="1">30건씩</option>
                        <option value="2">100건씩</option>
                      </select>
                      <select class="form-control">
                        <option value="0">20건씩</option>
                        <option value="1">30건씩</option>
                        <option value="2">100건씩</option>
                      </select>
                    </div>
                  </div>
                  <!-- //option-area -->
                </div>
                <!-- //grid-head -->

                <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                <!-- //grid-body -->
              </div>                    
            </div>
            <!-- //grid -->
            
          </div>
          <!-- //search-cont -->
        </div>
        <!-- //page-fixed -->
    </div>
</body>
</html>
