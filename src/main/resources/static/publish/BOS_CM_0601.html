<html lang="ko-KR">
<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
</head>
<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>배송지역 관리</h1>
            </div>
        </div>
        <div class="page-fixed with-title"> <!-- page-title 가 있을경우 with-title 클래스 추가 -->
            <div class="search-cont">
              <!-- search -->
              <div class="search">
                <table class="search-table">
                  <colgroup>
                    <col width="120">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class="label">배송지역그룹</td>
                      <td>
                        <select class="form-control">
                          <option value="0">도서산간</option>
                          <option value="1">제주도</option>
                          <option value="2">제주도 도서산간</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //search -->

              <!-- search-btn -->
              <div class="button-group search-btn">
                <a href="#" class="button white"><span class="text">초기화</span></a>
                <a href="#" class="button dark"><span class="text">조회</span></a>
              </div>

              <!-- grid -->
              <div class="grid-cont col-50">
                <div class="grid">
                  <div class="grid-head">
                    <div class="title-area">
                      <h2 class="title">추가가능 배송지역</h2>
                    </div>
                    <!-- //title-area -->
      
                    <div class="option-area">
                      <div class="edit-option">
                        <div class="input-group">
                          <em>지역선택</em>
                          <select class="form-control">
                            <option value="0">지역선택</option>
                          </select>
                          <input type="text" class="input">
                        </div>
                        <div class="button-group">
                          <a href="#" class="button inside"><span class="text">조회</span></a>
                        </div>
                      </div>
      
                      <div class="page-option">
                        <span class="total">총 <em>100</em>건</span>
                      </div>
                    </div>
                    <!-- //option-area -->
                  </div>
                  <!-- //grid-head -->

                  <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                  <!-- //grid-body -->
                </div>
                <!-- //추가가능 배송지역 -->

                <div class="col-center">
                  <a href="javascript:;" class="tree-arrow-right">추가</a>
                  <a href="javascript:;" class="tree-arrow-left disabled">삭제</a>
                </div><!-- 그리드가 늘어날경우 저절로 중앙정렬됨 -->

                <div class="grid">
                  <div class="grid-head">
                    <div class="title-area">
                      <h2 class="title">해당 배송지역</h2>
                    </div>
                    <!-- //title-area -->
      
                    <div class="option-area">
                      <div class="edit-option">
                        <div class="button-group">
                          <a href="#" class="button inside"><span class="text">행삭제</span></a>
                          <a href="#" class="button inside"><span class="text">변경취소</span></a>
                          <a href="#" class="button inside"><span class="text">저장</span></a>
                        </div>
                      </div>
      
                      <div class="page-option">
                        <span class="total">총 <em>100</em>건</span>
                      </div>
                    </div>
                    <!-- //option-area -->
                  </div>
                  <!-- //grid-head -->

                  <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                  <!-- //grid-body -->
                </div>
                <!-- //해당 배송지역 -->

              </div>
              <!-- //grid -->        

            </div>
            <!-- //search-cont -->
        </div>
        <!-- //page-fixed -->
    </div>
</body>
</html>
