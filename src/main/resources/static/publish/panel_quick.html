                    <li>

                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="" target="" class="small">매장분류(브랜드) </a>
                        <a href="" id='sm_2030' class='set btt' tooltip='설정'>미사용</a>
                    </li>
                    <li>
                        <a href="" target="" class="small">매장분류(삼분류) </a><a href="" id='sm_2040' class='set btt' tooltip='설정'>미사용</a>

                    </li>
                </ul>
            </li>
            <li class="title over">
                <a class="mid" data="2200"><span class="arrow" onmouseover="midToolTip(event, this)" onmouseout="hideToolTip();"></span>메인/기획전관리</a>
                <ul id="pgcode2200" class="sideSmall" style="display:none;">
                    <li><a href="" target="" class="small">기획전 분류 </a>
                    </li>
                    <li>
                         <a href="" target="" class="small">기획전 상품진열순서 </a>

                    </li>
                </ul>
            </li>
        </ul>
        <script type="text/javascript">
            $(function () {
                $('#manageSideMenu .big').click(function () {
                    if ($($(this).attr('href')).css('display') == 'block') $($(this).attr('href')).slideUp('fast');
                    else $($(this).attr('href')).slideDown('fast');
                    return false;
                });
            });

            $("#manageSideMenu .title .mid").click(function () {
                var midcate = $(this).parent();
                var smallcate = $(this).parent().find('.sideSmall');
                var mode = 1;
                if (smallcate.css('display') == 'block') {
                    midcate.addClass('over');
                    smallcate.slideUp('fast');
                    mode = 0;
                } else {
                    midcate.removeClass('over');
                    smallcate.slideDown('fast');
                }

                // 중단메뉴 ON,OFF 쿠키
                var midCookie = getCookie('midCookie');
                var pgcode = $(this).attr('data');
                if (mode == 0) {
                    if (midCookie.search('@' + pgcode + '@') < 0) {
                        if (!midCookie) midCookie = '@';
                        midCookie += pgcode + '@';
                    }
                } else {
                    midCookie = midCookie.replace(pgcode + '@', '');
                }
                setCookie('midCookie', midCookie, 365);
            });
        </script>
    </nav>


</body>

</html>
