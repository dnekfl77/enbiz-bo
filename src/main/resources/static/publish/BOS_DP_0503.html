<html lang="ko-KR">
<head>
  <title>x2</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="../css/reset.css">
  <link type="text/css" rel="stylesheet" href="../css/layout.css">
  <link type="text/css" rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
  <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
  <script src="../js/contents.js"></script>
</head>

<body>
  <div class="win-popup page-root">
    <div class="page-fixed">
      <!-- page-title 가 있을경우 with-title 클래스 추가 -->
      <div class="search-cont">
        <!-- 높이갚 최대일때 full-height 클래스 추가 -->
        <div class="header">
          <h1 class="title" id="">HTML 전시 등록/상세</h1>
        </div>

        <div class="data-cont">
          <div class="data">
            <div class="data-body">
              <table class="data-table">
                <colgroup>
                  <col width="120">
                  <col>
                  <col width="120">
                  <col>
                </colgroup>
                <tbody>
                  <tr>
                    <td class="label"><strong>HTML 전시설명</strong></td>
                    <td colspan="3"><input type="text" name="" value="" class="input w100"></td>
                  </tr>
                  <tr>
                    <td class="label"><strong>전시시작일시</strong></td>
                    <td>
                      <div class="picker-group">
                        <input type="text" class="form-control" disabled>
                        <span class="input-group-addon">~</span>
                        <input type="text" class="form-control" disabled>
                        <span class="input-group-addon"><i class="icon-calendar"></i></span>
                      </div>
                    </td>
                    <td class="label"><strong>전시종료일시</strong></td>
                    <td>
                      <div class="picker-group">
                        <input type="text" class="form-control" disabled>
                        <span class="input-group-addon">~</span>
                        <input type="text" class="form-control" disabled>
                        <span class="input-group-addon"><i class="icon-calendar"></i></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="label"><strong>전시 순서</strong></td>
                    <td><input type="text" name="" value="" class="input"></td>
                    <td class="label"><strong>전시 상태</strong></td>
                    <td>
                      <select class="form-control">
                        <option value="">전시</option>
                        <option value="">전시안함</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="label"><strong>HTML 전시내용</strong></td>
                    <td colspan="3">
                      <textarea name="memo" rows="20" class="textarea"></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-body -->
          </div>
        </div>

      </div>
      <!-- //search-cont -->

      <div class="button-group">
        <a href="#" class="button"><span class="text">저장</span></a>
        <a href="#" class="button"><span class="text">취소</span></a>
      </div>
    </div>
  </div>
</body>

</html>
