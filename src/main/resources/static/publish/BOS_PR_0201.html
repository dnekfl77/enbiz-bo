<html lang="ko-KR">
<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
</head>
<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>표준 분류 전시 카테고리 연결</h1>
            </div>
        </div>
        <div class="page-fixed with-title"> <!-- page-title 가 있을경우 with-title 클래스 추가 -->
          <div class="search-cont"><!-- 높이갚 최대일때 full-height 클래스 추가 -->

            <div class="data-cont col-30">
              <div class="data">
                <div class="data-head">
                  <div class="left"><span class="title">표준 분류 목록</span></div>
                </div>
                <!-- //data-head -->

                <div class="data-body">
                  <!-- Ztree -->
                  <ul id="pscTree" class="ztree"></ul>
                  <!-- Ztree -->
                </div>
              </div>
              <!-- //data tree -->

              <div class="grid">
                  <div class="grid-head">
                    <div class="title-area">
                      <h2 class="title"> 연결 전시 카테고리 목록</h2>
                    </div>

                    <div class="option-area">
                      <div class="edit-option">
                        <div class="button-group">
                          <a href="#" class="button inside"><span class="text">추가</span></a>
                          <a href="#" class="button inside"><span class="text">저장</span></a>
                        </div>
                      </div>      
                      <div class="page-option">
                        <span class="total">검색결과 <em>24</em>건</span>
                      </div>
                    </div>
                  </div>
                  <!-- //grid-head -->

                  <div class="grid-body with-head">
                      <div id="realgrid" class="rg-root rg-grid">realgrid area</div>
                  </div>
              </div>
              <!-- //grid -->
            </div>
            <!-- //data-cont -->
            
          </div>
          <!-- //search-cont -->
        </div>
        <!-- //page-fixed -->
    </div>
</body>
</html>
