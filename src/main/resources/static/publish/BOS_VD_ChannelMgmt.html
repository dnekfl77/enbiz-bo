<html lang="ko-KR">

<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/zTree.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <script type="text/javascript" src="../js/libs/jquery/jquery.ztree.all.js?202102260000"></script>
</head>

<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>기획전 관리</h1>
            </div>
        </div>
        <div class="page-fixed with-title">
            <!-- page-title 가 있을경우 with-title 클래스 추가 -->
            <div class="search-cont">
                <div class="search">
                    <table class="search-table">
                        <colgroup>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="label">제휴사번호/명</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="" class="input w20">
                                        <input type="text" id="" class="input">
                                        <a href="javascript:;" class="button small"><i class="icon-clear"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //search -->

                <div class="button-group search-btn">
                    <a href="#" class="button white"><span class="text">초기화</span></a>
                    <a href="#" class="button dark"><span class="text">조회</span></a>
                </div>
                <!-- //search-btn -->

                <div class="grid-cont col-30">
                    <div class="grid">
                        <div class="grid-head">
                            <div class="title-area">
                                <h2 class="title">제휴사리스트</h2>
                            </div>
                            <div class="option-area">
                                <div class="edit-option">
                                    <input type="text" name="" value="" class="input">
                                </div>
                                <div class="page-option">
                                    <span class="total">총 <em>24</em>건</span>
                                </div>
                            </div>
                        </div>
                        <!-- //grid-head -->

                        <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                        <!-- //grid-body -->
                    </div>
                    <!-- //제휴사리스트 -->

                    <div class="grid-cont">
                        <div class="grid">
                            <div class="grid-head">
                                <div class="title-area">
                                    <h2 class="title">채널 내역</h2>
                                </div>
                                <div class="option-area">
                                    <div class="edit-option">
                                        <input type="text" name="" value="" class="input">
                                        <div class="button-group">
                                            <a href="#" class="button inside"><span class="text">추가</span></a>
                                            <a href="#" class="button inside"><span class="text">저장</span></a>
                                        </div>
                                    </div>
                                    <div class="page-option">
                                        <span class="total">총 <em>24</em>건</span>
                                    </div>
                                </div>
                            </div>
                            <!-- //grid-head -->
    
                            <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                            <!-- //grid-body -->
                        </div>
                        <!-- //채널 내역 -->

                        <div class="grid">
                            <div class="grid-head">
                                <div class="title-area">
                                    <h2 class="title">상세 채널 내역</h2>
                                </div>
                                <div class="option-area">
                                    <div class="edit-option">
                                        <input type="text" name="" value="" class="input">
                                        <div class="button-group">
                                            <a href="#" class="button inside"><span class="text">추가</span></a>
                                            <a href="#" class="button inside"><span class="text">삭제</span></a>
                                            <a href="#" class="button inside"><span class="text">저장</span></a>
                                        </div>
                                    </div>
                                    <div class="page-option">
                                        <span class="total">총 <em>24</em>건</span>
                                    </div>
                                </div>
                            </div>
                            <!-- //grid-head -->
    
                            <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                            <!-- //grid-body -->
                        </div>
                    </div>
                </div>
                <!-- //grid-cont -->

            </div>
        </div>
        <!-- //page-fixed -->
    </div>
</body>

</html>
