<html lang="ko-KR">

<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/zTree.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <script type="text/javascript" src="../js/libs/jquery/jquery.ztree.all.js?202102260000"></script>
</head>

<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>사은행사관리</h1>
            </div>
        </div>
        <div class="page-fixed with-title">
            <!-- page-title 가 있을경우 with-title 클래스 추가 -->
            <div class="search-cont">
                <div class="search">
                    <table class="search-table">
                        <colgroup>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="label"><strong>사은행사기간</strong></td>
                                <td colspan="3">
                                    <div class="picker-group">
                                        <input type="text" class="form-control disabled" readonly>
                                        <span class="input-group-addon">~</span>
                                        <input type="text" class="form-control disabled" readonly>
                                        <span class="input-group-addon"><i class="icon-calendar"></i></span>
                                    </div>
                                    <select class="form-control">
                                        <option value="">최근7일</option>
                                        <option value="">최근15일</option>
                                        <option value="">최근30일</option>
                                    </select>
                                </td>
                                <td class="label">사은행사 상태</td>
                                <td>
                                    <select class="form-control">
                                        <option value="">전체</option>
                                        <option value="">대기</option>
                                        <option value="">진행</option>
                                        <option value="">종료</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">등록자</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="" class="input disabled" readonly>
                                        <a href="javascript:;" class="button small" onclick=""><i class="icon-sarch"></i></a>
                                    </div>
                                </td>
                                <td class="label">사은행사번호/명</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="" class="input disabled w20" readonly>
                                        <input type="text" id="" class="input disabled" readonly>
                                        <a href="javascript:;" class="button small" onclick=""><i class="icon-sarch"></i></a>
                                    </div>
                                </td>
                                <td class="label">사은행사유형</td>
                                <td>
                                    <select class="form-control">
                                        <option value="">전체</option>
                                        <option value="">구매금액 사은품</option>
                                        <option value="">카드사사은품</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //search -->

                <div class="button-group search-btn">
                    <a href="#" class="button white"><span class="text">초기화</span></a>
                    <a href="#" class="button dark"><span class="text">조회</span></a>
                </div>
                <!-- //search-btn -->

                <div class="grid-cont">
                    <div class="grid">
                        <div class="grid-head">
                            <div class="title-area">
                                <h2 class="title">사은행사목록</h2>
                            </div>
                            <div class="option-area">
                                <div class="edit-option">
                                    <div class="button-group">
                                        <a href="#" class="button inside"><span class="text">등록</span></a>
                                    </div>
                                </div>
                                <div class="page-option">
                                    <span class="total">총 <em>24</em>건</span>
                                </div>
                            </div>
                        </div>
                        <!-- //grid-head -->

                        <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
                        <!-- //grid-body -->
                    </div>
                    <!-- //제휴사리스트 -->
                </div>
                <!-- //grid-cont -->

            </div>
        </div>
        <!-- //page-fixed -->
    </div>
</body>

</html>
