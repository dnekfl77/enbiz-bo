<html lang="ko-KR">
<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
</head>
<body>
  <div class="page-root">
    <div class="page-title">
        <div class="left">
            <h1>프로모션관리</h1>
        </div>
    </div>
    <div class="page-fixed with-title"> <!-- page-title 가 있을경우 with-title 클래스 추가 -->
      <div class="search-cont"><!-- 높이갚 최대일때 full-height 클래스 추가 -->
        <div class="search">
          <table class="search-table">
            <colgroup>
              <col width="120">
              <col>
              <col width="120">
              <col>
              <col width="120">
              <col>
            </colgroup>
            <tbody>
              <tr>
                <td class="label"><strong>프로모션등록일</strong>></td>
                <td colspan="3">
                  <div class="picker-group">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">~</span>
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon"><i class="icon-calendar"></i></span>
                  </div>
                  <select class="form-control">
                    <option value="">최근7일</option>
                    <option value="">최근15일</option>
                    <option value="">최근30일</option>
                  </select>
                </td>
                <td class="label">프로모션상태 상태</td>
                <td>
                  <select class="form-control">
                    <option value="">전체</option>
                    <option value="">대기</option>
                    <option value="">진행</option>
                    <option value="">종료</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="label">등록자</td>
                <td>
                  <input type="text" id="i" class="input disabled">
                  <a href="javascript:;" class="button small" onclick=""><i class="icon-sarch"></i></a>
                </td>
                <td class="label">프로모션번호/명</td>
                <td>
                  <input type="text" id="" class="input" disabled>
                  <input type="text" id="" class="input" disabled>
                </td>
                <td class="label">프로모션유형</td>
                <td>
                  <select class="form-control">
                    <option value="">임직원할인</option>
                    <option value="">상품적립금</option>
                    <option value="">카드사할인</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- //search -->

        <div class="button-group search-btn">
          <a href="#" class="button white"><span class="text">초기화</span></a>
          <a href="#" class="button dark"><span class="text">조회</span></a>
        </div>
        <!-- //search-btn -->

        <div class="grid-cont">
          <div class="grid">
            <div class="grid-head">
              <div class="title-area">
                <h2 class="title">프로모션목록</h2>
              </div>
              <div class="option-area">
                <div class="edit-option">
                  <a href="#" class="button inside"><span class="text">등록</span></a>
                </div>
                <div class="page-option">
                  <span class="total">총 <em>24</em>건</span>
                </div>
              </div>
            </div>
            <div class="grid-body with-head" id="realgrid" realgrid>realgrid area</div>
            <!-- //grid-body -->
          </div>
        </div>
        <!-- //쿠폰사용목록 -->
        
      </div>
      <!-- //search-cont -->
    </div>
    <!-- //page-fixed -->
  </div>
</body>
</html>
