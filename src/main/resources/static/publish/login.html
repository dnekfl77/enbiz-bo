<html lang="ko-KR">
<head>
    <title>X2COMMERCE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
</head>
<body>
    <div id="wrap" name="#top" class="login">
        <!-- contents -->
        <div class="login-wrap">               
            <h2 class="text-pageTitle">로그인</h2>
            <form name="loginForm">
                <input type="hidden" id="" value="">
                <input type="hidden" id="" value="">
                <div class="login-input"><!-- error 추가가능 -->
                    <span class="error-txt">아이디 입력해주세요</span>
                    <div class="form-input">
                        <input type="text" value="" maxlength="20" placeholder="아이디">
                        <label>아이디</label>
                    </div>
                    <div class="form-input">
                        <input id="" class="pwBox" type="password" value="" maxlength="20" placeholder="비밀번호">
                        <label>비밀번호</label>
                    </div>
                </div>
                <div class="form-input-ck"> <!-- all, on 클래스 추가 가능 -->
                    <input id="" class="ck-ag-1" type="checkbox" value="">
                    <label for="">아이디 저장</label>
                </div>
            </form>
            <div class="login-button">
                <a href="#" class="btn-bb comn1">로그인</a>
            </div>    
            <div class="member-list">
                <ul>
                    <li><a href="javascript:void(0)" onclick="window.open('find_password.html','name','resizable=no width=540 height=367');return false">비밀번호 찾기</a></li>
                    <li><a href="javascript:layerPopOpen('layerPop-sample')">레이어팝업 호출</a></li>
                </ul>
            </div>
        </div>
        <!-- //contents -->
    </div>

    <!-- layer-popup -->
    <div class="layer-popup fix-center" id="layerPop-sample">
        <div class="scroll-wrap">
            <div class="box">
                <h1>팝업제목</h1>
                <button class="btn-close">×</button>

                <div class="cont">
                    1. 레이어팝업의 코딩 위치는 최하단<br>
                    2. 컨텐츠는 무조건 cont안에만 넣습니다.<br>
                    3. 타이틀과 컨텐츠 그리고 하단버튼간의 간격은 30px로 지정<br />
                    4. button-group 위치 무조건 준수<br />
                    5. 팝업 컨텐츠가 윈도우보다 길어질시 자동스크롤<br />
                    6. 기본 width 600px, 조정을 원할경우 box에 style="width:000px"로 지정가능
                </div>

                <!-- button-group -->
                <div class="button-group">
                    <a href="javascript:;" class="button white"><span class="text">취소</span></a> 
                    <a href="javascript:;" class="button"><span class="text">확인</span></a>
                    <a href="javascript:;" class="button sky"><span class="text">저장</span></a>
                </div>
                <!-- //button-group -->
            </div>
        </div>
    </div>
    <!-- //layer-popup -->
</body>

</html>
