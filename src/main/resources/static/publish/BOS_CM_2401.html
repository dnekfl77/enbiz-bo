<html lang="ko-KR">
<head>
    <title>x2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/realgrid-style.css">
    <script src="../js/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/contents.js"></script>
</head>
<body>
    <div class="page-root">
        <div class="page-title">
            <div class="left">
                <h1>즐겨찾기 관리</h1>
            </div>
        </div>
        <div class="page-fixed with-title"> <!-- page-title 가 있을경우 with-title 클래스 추가 -->
            <div class="search-cont">
              <!-- search -->
              <div class="search">
                <table class="search-table">
                  <colgroup>
                    <col width="120">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class="label">메뉴 명</td>
                      <td>
                        <input type="text" class="input">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //search -->

              <!-- search-btn -->
              <div class="button-group search-btn">
                <a href="#" class="button white"><span class="text">초기화</span></a>
                <a href="#" class="button dark"><span class="text">조회</span></a>
              </div>
                <!-- grid -->
                <div class="grid-cont">
                  <div class="grid">
                    <div class="grid-head">
                      <div class="title-area">
                        <h2 class="title">즐겨찾기 상세</h2>
                      </div>
                      <!-- //title-area -->
        
                      <div class="option-area">
                        <div class="edit-option">
                          <input type="text" class="input" id="bookMarkGrid-search-input-field" placeholder="Enter Search Word">
                          <div class="button-group">
                            <a href="#" class="button inside"><span class="text">초기화</span></a>
                            <a href="#" class="button inside"><span class="text">삭제</span></a>
                            <a href="#" class="button inside"><span class="text">저장</span></a>
                          </div>
                        </div>
        
                        <div class="page-option">
                          <span class="total">총 <em>24</em>건</span>
                          <select class="form-control">
                            <option value="0">20건씩</option>
                            <option value="1">30건씩</option>
                            <option value="2">100건씩</option>
                          </select>
                          <select class="form-control">
                            <option value="0">20건씩</option>
                            <option value="1">30건씩</option>
                            <option value="2">100건씩</option>
                          </select>
                        </div>
                      </div>
                      <!-- //option-area -->
                    </div>
                    <!-- //grid-head -->

                      <div class="grid-body with-head">
                          <div id="realgrid" class="rg-root rg-grid">realgrid area</div>
                      </div>
                      <!-- //grid-body -->
                  </div>                    
                </div>
                <!-- //grid -->        

            </div>
            <!-- //search-cont -->
        </div>
        <!-- //page-fixed -->
    </div>
</body>
</html>
