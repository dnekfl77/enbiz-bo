<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="theme-color" content="#ff384b">
	<meta name="viewport" content="user-scalable=no,viewport-fit=auto,initial-scale=1,minimum-scale=1,maximum-scale=1,width=device-width,target-densitydpi=device-dpi">
	<title></title>	
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/contents.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div id="wrapper">
	<header id="header" class="sub">
		<div class="gnb"><img src="img/@header_login.jpg" alt="로그인"></div>
		</div>
	</header>

	<section id="container">
		<div class="login-wrap">

			<!-- 탭 -->
			<div  id="tab-list">
				<div class="js-tab">
					<ul class="menu">
						<li><a href="javascript:;" id="tab-1" class="on">회원</a></li>
						<li><a href="javascript:;" id="tab-2">비회원 주문조회</a></li>
					</ul>
					<div class="cont">
						<div id="content-1">
							<div class="login-form">
                <input type="text" class="login-text" placeholder="아이디" />
							  <input type="password" class="login-text" placeholder="패스워드" />

                <!-- 로그인정보 처리 -->
                <div class="check-group col">
                  <label class="chk round">
                    <input type="checkbox" checked />
                    <span>자동로그인</span>
                  </label>
                  <label class="chk round">
                    <input type="checkbox" />
                    <span>아이디저장</span>
                  </label>
                </div>
                <!-- //로그인정보 처리 -->
              </div>

              <div class="button-area full">
                <button type="submit" class="btn large c1">로그인</button>
              </div>

              <!-- 공유하기 -->
              <ul class="share-area">
                <li class="phone"><a href="javascript:;">휴대폰</a></li>
                <li class="kakao"><a href="javascript:;">카카오톡</a></li>
                <li class="naver"><a href="javascript:;">네이버</a></li>
                <li class="facebook"><a href="javascript:;">페이스북</a></li>
              </ul>
              <!-- //공유하기 -->

              <!-- 회원메뉴 -->
              <ul class="membership-menu">
                <li><a href="">아이디찾기</a></li>
                <li><a href="">비밀번호찾기</a></li>
                <li><a href="">회원가입</a></li>
              </ul>
              <!-- //회원메뉴 -->
						</div>
            <!-- //회원 -->

						<div id="content-2">
							<div class="login-form">
                <input type="text" class="login-text" placeholder="주문자명을 입력해주세요." />
							  <input type="password" class="login-text" placeholder="주문 번호를 입력해주세요." />
              </div>

              <div class="button-area full">
                <button type="submit" class="btn large c1">주문 확인</button>
              </div>

              <p class="comment mt30">닥터플래티어 회원이 되시면 다양한 혜택과 즐거운 쇼핑을 즐기실 수 있습니다.</p>
              <div class="button-area full mt10">
                <button type="button" class="btn large c2">회원가입</button>
              </div>

						</div>
            <!-- //비회원 -->
					</div>
				</div>
			</div>	
			<!-- //탭-->

      <!-- 공지사항 -->
			<div class="notice">
				<a href="javascript:;"><img src="img/@notice.jpg" alt="공지사항"></a>
			</div>
			<!-- //공지사항 -->
		</div>
	</section>

	<footer id="footer">
		<img src="img/@footer.jpg" alt="푸터">
	</footer>
	<nav id="action-bar">
		<img src="img/@action_bar.jpg" alt="액션바">
		<div class="js-top">
      <a href="javascript:;" title="move to top" role="button">
          <span class="blind">TOP</span>
      </a>
    </div>
	</nav>
</div>

<script>
</script>

</body>
</html>
